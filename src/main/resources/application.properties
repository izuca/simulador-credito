#Configurações do Quarkus para o ambiente de desenvolvimento
quarkus.datasource.db-kind=mssql
quarkus.datasource.username=sa
quarkus.datasource.password=${MYSQL_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost:1433;databaseName=${DATABASE_NAME};trustServerCertificate=true

# Caminho padrão da API
quarkus.http.root-path=/simulador-credito/v1

# Caminho da documentação OpenAPI
quarkus.smallrye-openapi.path=/openapi

# Caminho da interface Swagger UI
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# Informações da API
mp.openapi.extensions.smallrye.info.title=API de Simulação de Crédito
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API de Desafio do Hackathon para simulação de crédito com SAC e Price
